<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <title>Bank-Account</title>

  <body>
<h2>Register a New Account</h2>
    <div class="container">
      <div class="row accounts">
        <div class="col-md-6">

          <form id="register">
            <label>Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <label>Initial Deposit:</label>
            <input type="text" name="initial deposit" id="initial">
            <br>
            <button type="submit" class="btn btn-primary">Submit</butto
          </form>
        </div>


    <div class="col-md-6">
      <form id="withdrawl">
        <label>Withdrawl Amount:</label>
        <input type="withdrawl" name="withdrawl" id="withdrawl">
        <br>
        <label>Deposit Amount:</label>
        <input type="deposit" name="deposit" id="deposit">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="row balance">
    <div class="col-md-12">
      <h3>Current Balance:</h3>
      <br>
      <span id="balance"></span>
    </div>
  </div>
</div>

    </div>
